<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 3px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
    </style>
</head>
<body>
    <h1>üîó CRM Frontend-Backend Connection Test</h1>
    
    <div id="results"></div>
    
    <button class="btn-primary" onclick="testAllConnections()">Test All Connections</button>
    <button class="btn-primary" onclick="testHealthEndpoint()">Test Health</button>
    <button class="btn-primary" onclick="testAnalyticsEndpoint()">Test Analytics</button>
    <button class="btn-primary" onclick="testLeadsCapture()">Test Leads Capture</button>

    <script>
        const API_BASE = 'https://crm-backend-production-5e32.up.railway.app';
        
        function addResult(message, type = 'loading') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
            return div;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testHealthEndpoint() {
            const result = addResult('üè• Testing health endpoint...', 'loading');
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'test-result success';
                    result.innerHTML = `‚úÖ Health endpoint working!<br>
                        Status: ${data.status}<br>
                        Environment: ${data.environment}<br>
                        Timestamp: ${data.timestamp}`;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                result.className = 'test-result error';
                result.innerHTML = `‚ùå Health endpoint failed: ${error.message}`;
            }
        }
        
        async function testAnalyticsEndpoint() {
            const result = addResult('üìä Testing analytics endpoint...', 'loading');
            try {
                const response = await fetch(`${API_BASE}/api/analytics/realtime`);
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'test-result success';
                    result.innerHTML = `‚úÖ Analytics endpoint working!<br>
                        Leads: ${data.leads}<br>
                        Students: ${data.students}<br>
                        Communications: ${data.communications}<br>
                        Last Updated: ${data.lastUpdated}`;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                result.className = 'test-result error';
                result.innerHTML = `‚ùå Analytics endpoint failed: ${error.message}`;
            }
        }
        
        async function testLeadsCapture() {
            const result = addResult('üë§ Testing leads capture endpoint...', 'loading');
            try {
                const testLead = {
                    name: 'Test User',
                    email: 'test@example.com',
                    phone: '1234567890',
                    source: 'connection-test'
                };
                
                const response = await fetch(`${API_BASE}/api/leads/capture`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testLead)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'test-result success';
                    result.innerHTML = `‚úÖ Leads capture working!<br>
                        Response: ${JSON.stringify(data, null, 2)}`;
                } else {
                    throw new Error(`HTTP ${response.status}: ${JSON.stringify(data)}`);
                }
            } catch (error) {
                result.className = 'test-result error';
                result.innerHTML = `‚ùå Leads capture failed: ${error.message}`;
            }
        }
        
        async function testAllConnections() {
            clearResults();
            addResult('üöÄ Starting comprehensive connection test...', 'loading');
            
            await testHealthEndpoint();
            await new Promise(resolve => setTimeout(resolve, 500)); // Small delay
            
            await testAnalyticsEndpoint();
            await new Promise(resolve => setTimeout(resolve, 500)); // Small delay
            
            await testLeadsCapture();
            
            addResult('‚úÖ All tests completed!', 'success');
        }
        
        // Auto-run tests on page load
        window.onload = () => {
            setTimeout(testAllConnections, 1000);
        };
    </script>
</body>
</html>
