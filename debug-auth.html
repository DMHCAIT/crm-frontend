<!DOCTYPE html>
<html>
<head>
    <title>CRM Authentication Debug</title>
</head>
<body>
    <h1>CRM Authentication Debug Tool</h1>
    
    <div>
        <h3>Current Authentication Status:</h3>
        <div id="status"></div>
    </div>
    
    <div>
        <h3>Set Debug Token:</h3>
        <button onclick="setDebugToken()">Set Debug Auth Token</button>
        <button onclick="clearAuth()">Clear Auth</button>
        <button onclick="testAPI()">Test API Call</button>
    </div>
    
    <div>
        <h3>API Response:</h3>
        <pre id="response"></pre>
    </div>

    <script>
        function updateStatus() {
            const token = localStorage.getItem('crm_auth_token');
            const user = localStorage.getItem('crm_user_data');
            
            document.getElementById('status').innerHTML = `
                <p><strong>Token:</strong> ${token ? 'Present' : 'Missing'}</p>
                <p><strong>User Data:</strong> ${user ? 'Present' : 'Missing'}</p>
                <p><strong>Token Value:</strong> ${token || 'None'}</p>
            `;
        }
        
        function setDebugToken() {
            // Create a debug token for testing
            const debugToken = 'debug_token_' + Date.now();
            const debugUser = {
                id: 'debug-user-001',
                email: 'santhosh@dmhca.edu',
                name: 'Santhosh (Debug)',
                role: 'admin'
            };
            
            localStorage.setItem('crm_auth_token', debugToken);
            localStorage.setItem('crm_user_data', JSON.stringify(debugUser));
            
            updateStatus();
            alert('Debug token set! Now try your CRM app.');
        }
        
        function clearAuth() {
            localStorage.removeItem('crm_auth_token');
            localStorage.removeItem('crm_user_data');
            localStorage.removeItem('token'); // Clear old token too
            updateStatus();
            alert('Authentication cleared!');
        }
        
        async function testAPI() {
            const token = localStorage.getItem('crm_auth_token');
            
            try {
                const response = await fetch('https://crm-backend-production-5e32.up.railway.app/api/health', {
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': token ? `Bearer ${token}` : ''
                    }
                });
                
                const result = await response.text();
                document.getElementById('response').textContent = `Status: ${response.status}\nResponse: ${result}`;
            } catch (error) {
                document.getElementById('response').textContent = `Error: ${error.message}`;
            }
        }
        
        // Update status on load
        updateStatus();
    </script>
</body>
</html>
