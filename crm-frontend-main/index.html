<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- DNS Prefetch for faster API calls -->
    <link rel="dns-prefetch" href="https://crm-backend-fh34.onrender.com" />
    <link rel="dns-prefetch" href="https://api.supabase.co" />
    
    <!-- Preconnect to critical domains -->
    <link rel="preconnect" href="https://crm-backend-fh34.onrender.com" crossorigin />
    <link rel="preconnect" href="https://api.supabase.co" crossorigin />
    
    <!-- Preload critical fonts (if using custom fonts) -->
    <!-- <link rel="preload" href="/fonts/inter.woff2" as="font" type="font/woff2" crossorigin /> -->
    
    <title>DMHCA - Medical Education & Course Management System</title>
    
    <!-- Inline critical CSS for faster FCP -->
    <style>
      /* Critical CSS for initial page load */
      #root { min-height: 100vh; }
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .loading-screen { 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        min-height: 100vh;
        background: #f9fafb;
      }
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #e5e7eb;
        border-top-color: #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading state while JS loads -->
    <div id="root">
      <div class="loading-screen">
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <!-- Defer main script -->
    <script type="module" src="/src/main.tsx" defer></script>
  </body>
</html>
